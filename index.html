<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPIDERVENUE – Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2>Signup</h2>
  <form onsubmit="signup(event)">
    <input type="text" id="signupUsername" placeholder="Username" required><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br>
    <input type="number" id="signupAge" placeholder="Your Age" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <h2>Login</h2>
  <form onsubmit="login(event)">
    <input type="text" id="loginUsername" placeholder="Username" required><br>
    <input type="password" id="loginPassword" placeholder="Password" required><br>
    <button type="submit">Log In</button>
  </form>

  <p id="status"></p>

  <script>
    async function signup(event) {
      event.preventDefault();
      const res = await fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("signupUsername").value,
          password: document.getElementById("signupPassword").value,
          age: document.getElementById("signupAge").value
        })
      });
      const text = await res.text();
      document.getElementById("status").innerText = text;
    }

    async function login(event) {
      event.preventDefault();
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("loginUsername").value,
          password: document.getElementById("loginPassword").value
        })
      });
      const text = await res.text();
      document.getElementById("status").innerText = text;
    }
  </script>

  </main>
</body>
</html>
